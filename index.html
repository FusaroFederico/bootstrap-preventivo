<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap -->
</head>

<body>
    <header>
        <!-- Collapsible Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
            <div class="container">
                <a class="navbar-brand flex-grow-0" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-grow-0" id="navbarsExample04">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /Collapsible Navbar -->
    </header>
    <main>
        <div class="container d-flex">
            <div>
                <!-- Title -->
                <h1>Richiesta Preventivo</h1>
                <!-- /Title -->
                <!-- Subtitle -->
                <h4 class="fw-normal fs-6">Compila il form per richiedere un preventivo per i nostri servizi di
                    sviluppo.</h4>
                <!-- /Subtitle -->
                <!-- Form -->
                <form method="get" class="fw-medium">
                    <div class="row g-3">
                        <!-- Input: firstname, lastname and email -->
                        <div class="col-12">
                            <label for="user-name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="user-firstname">
                        </div>
                        <div class="col-12">
                            <label for="user-lastname" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="user-lastname">
                        </div>
                        <div class="col-12">
                            <label for="user-email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="user-email">
                        </div>
                        <!-- /Input: firstname, lastname and email -->
                        <!-- Select: work requested by the user -->
                        <div class="col-12">
                            <label for="user-reqwork" class="form-label">Tipo di lavoro</label>
                            <select class="form-select" aria-label="Default select example" id="user-reqwork">
                                <option selected>Seleziona il tipo di lavoro</option>
                                <option value="1">Backend Development</option>
                                <option value="2">Frontend Development</option>
                                <option value="3">Project Analysis</option>
                            </select>
                        </div>
                        <!-- /Select: work requested by the user -->
                        <!-- Textarea: user comments -->
                        <div class="col-12">
                            <label for="user-comment" class="form-label">Spazio dedicato ai commenti</label>
                            <textarea class="form-control" id="user-comment" rows="3"></textarea>
                        </div>
                        <!-- /Textarea: user comments -->
                        <!-- Input: promotional code -->
                        <div class="col-12">
                            <label for="prom-code" class="form-label">Codice Promozionale (opzionale)</label>
                            <input type="text" class="form-control" id="prom-code">
                        </div>
                        <!-- /Input: promotional code -->
                        <!-- Checkbox: privacy policy -->
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="privacy-check">
                                <label class="form-check-label" for="privacy-check">
                                    Accetto la Privacy Policy
                                </label>
                            </div>
                        </div>
                        <!-- /Checkbox: privacy policy -->

                    </div>
                </form>
                <!-- /Form -->
            </div>
            <div>
                <!-- Card -->
                <h2>CARD</h2>
                <!-- /Card -->
            </div>
        </div>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
